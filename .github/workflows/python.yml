name: Python Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check imports
      run: |
        python -c "import sys; sys.path.insert(0, 'src'); from src.models.world_model import WorldModel; from src.envs.wall_door import WallDoorEnv; print('âœ“ Imports OK')"
    
    - name: Check code syntax
      run: |
        python -m py_compile src/**/*.py || true
